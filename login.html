<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EarnZone - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700;14..32,800&display=swap" rel="stylesheet">
  
  <style>
    /* Mêmes styles que register.html */
    :root {
      --primary: #00ffcc;
      --primary-dark: #00cca3;
      --secondary: #ff4d94;
      --accent: #9d4edd;
      --bg-dark: #000000;
      --text-light: #ffffff;
      --text-dim: #94a3b8;
      --card-bg: rgba(20, 20, 20, 0.8);
      --card-border: rgba(255, 255, 255, 0.05);
      --success: #4cff4c;
      --danger: #ff4757;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(circle at 20% 30%, rgba(0, 255, 204, 0.08) 0%, transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(157, 78, 221, 0.08) 0%, transparent 40%),
                  radial-gradient(circle at 40% 80%, rgba(255, 77, 148, 0.08) 0%, transparent 40%);
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4xIiAvPjwvc3ZnPg==');
    }

    .auth-container {
      width: 100%;
      max-width: 450px;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 30px;
      padding: 40px 30px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      text-decoration: none;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: black;
      transform: rotate(45deg);
    }

    .logo-icon i {
      transform: rotate(-45deg);
    }

    .logo-text {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-light), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .title h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .title h1 span {
      color: var(--primary);
    }

    .title p {
      color: var(--text-dim);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-dim);
      font-size: 13px;
      font-weight: 500;
    }

    .form-label i {
      color: var(--primary);
      margin-right: 5px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
    }

    .form-input {
      width: 100%;
      padding: 16px 16px 16px 45px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      color: var(--text-light);
      font-size: 15px;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(0, 255, 204, 0.05);
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: black;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 255, 204, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: black;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .auth-links {
      text-align: center;
      margin-top: 25px;
    }

    .auth-links a {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    .auth-links span {
      color: var(--text-dim);
      margin: 0 10px;
    }

    .notification {
      position: fixed;
      bottom: 80px;
      left: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid var(--primary);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      transform: translateY(200px);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      max-width: 400px;
      margin: 0 auto;
    }

    .notification.show {
      transform: translateY(0);
    }

    .notification-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
    }

    .notification-content h4 {
      font-size: 15px;
      margin-bottom: 4px;
    }

    .notification-content p {
      font-size: 13px;
      color: var(--text-dim);
    }
  </style>
</head>
<body>

  <div class="gradient-bg"></div>
  <div class="noise"></div>

  <div class="notification" id="notification">
    <div class="notification-icon">
      <i class="fas fa-gift"></i>
    </div>
    <div class="notification-content">
      <h4 id="notificationTitle">Bienvenue !</h4>
      <p id="notificationMessage">Connectez-vous pour continuer</p>
    </div>
  </div>

  <div class="auth-container">
    
    <a href="index.html" class="logo">
      <div class="logo-icon"><i class="fas fa-bolt"></i></div>
      <div class="logo-text">EarnZone</div>
    </a>

    <div class="title">
      <h1>Connexion</h1>
      <p>Entrez votre nom pour vous connecter</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-user"></i>
          Votre nom
        </label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="userName" class="form-input" 
                 placeholder="Ex: Moussa, Koffi, Awa..." required>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i>
        <span>Se connecter</span>
      </button>

      <div class="auth-links">
        <a href="register.html">Pas encore de compte ? Inscris-toi</a>
        <span>•</span>
        <a href="index.html">Retour à l'accueil</a>
      </div>
    </form>

  </div>

  <script>
    // ============================================
    // FONCTIONS UTILITAIRES
    // ============================================

    function showNotification(title, message, type = 'success') {
      const notification = document.getElementById('notification');
      document.getElementById('notificationTitle').textContent = title;
      document.getElementById('notificationMessage').textContent = message;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    function setLoading(button, isLoading) {
      if (isLoading) {
        button.disabled = true;
        button.innerHTML = '<span class="loader"></span> Connexion...';
      } else {
        button.disabled = false;
        button.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Se connecter</span>';
      }
    }

    // ============================================
    // RECHERCHE D'UTILISATEUR
    // ============================================

    function findUserByName(name) {
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('earnzone_user_')) {
          try {
            const user = JSON.parse(localStorage.getItem(key));
            if (user && user.name && user.name.toLowerCase() === name.toLowerCase()) {
              return { id: key.replace('earnzone_user_', ''), data: user };
            }
          } catch (e) {}
        }
      }
      return null;
    }

    // ============================================
    // GESTION DU FORMULAIRE
    // ============================================

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const userName = document.getElementById('userName').value.trim();
      const loginBtn = document.getElementById('loginBtn');
      
      if (!userName) {
        showNotification('❌ Erreur', 'Veuillez entrer votre nom', 'error');
        return;
      }
      
      setLoading(loginBtn, true);
      
      setTimeout(() => {
        try {
          const user = findUserByName(userName);
          
          if (user) {
            localStorage.setItem('earnzone_current_user', user.id);
            
            // Mettre à jour la dernière connexion
            user.data.lastLogin = new Date().toISOString();
            localStorage.setItem(`earnzone_user_${user.id}`, JSON.stringify(user.data));
            
            showNotification('✅ Succès', `Bienvenue ${user.data.name}`, 'success');
            setTimeout(() => window.location.href = 'index.html', 1500);
          } else {
            showNotification('❌ Erreur', 'Nom non trouvé. Inscrivez-vous d\'abord.', 'error');
            setLoading(loginBtn, false);
          }
        } catch (error) {
          console.error('Erreur:', error);
          showNotification('❌ Erreur', 'Une erreur est survenue', 'error');
          setLoading(loginBtn, false);
        }
      }, 1000);
    });

    // ============================================
    // VÉRIFICATION SI DÉJÀ CONNECTÉ
    // ============================================
    
    (function() {
      const userId = localStorage.getItem('earnzone_current_user');
      if (userId) {
        try {
          const userData = localStorage.getItem(`earnzone_user_${userId}`);
          if (userData) {
            const user = JSON.parse(userData);
            if (confirm(`Vous êtes déjà connecté en tant que ${user.name}. Continuer ?`)) {
              window.location.href = 'index.html';
            } else {
              localStorage.removeItem('earnzone_current_user');
            }
          }
        } catch (e) {}
      }
    })();
  </script>

</body>
</html>
